<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamMe - Music & Videos</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="glitch-text" data-text="StreamMe">StreamMe</div>
    <div class="loading-spinner"></div>
    <div class="dev-credit">Powered by StreamMe ID</div>
  </div>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <button class="close-btn" id="closeMenu">&times;</button>
    <nav>
      <a href="./index.html">🏠 Home</a>
      <a href="./chatroom.html">💬 Chatroom</a>
      <a href="./profile.html">👤 Profile</a>
      <a href="./play.html">▶️ Playback</a>
      <a href="./lyrics.html">🎶 Lyrics</a>
      <a href="./about.html">💬 about</a>
    </nav>
    <button id="toggleTheme">🌓 Toggle Theme</button>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <header>
      <img src="./assets/logo.png" alt="StreamMe Logo" class="logo">
      
      <!-- Menu Button -->
      <button id="menuButton">☰</button>
      
      <nav>
        <a href="./index.html">Home</a>
        <a href="./chatroom.html">Chatroom</a>
        <a href="./profile.html">Profile</a>
        <a href="./play.html">Playback</a>
        <a href="./lyrics.html">Lyrics</a>
      </nav>
    </header>

    <main>
      <h1>Welcome to StreamMe</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for music or videos...">
        <button id="searchBtn">Search</button>
      </div>
      <div id="welcomeSection">
        <p>Discover trending music and videos!</p>
      </div>
      <div id="loadingIndicator" style="display: none;"></div>
      <div id="resultsGrid"></div>
    </main>
  </div>
   
<script>
    // Menu toggle
    const menuButton = document.getElementById('menuButton');
    const sideMenu = document.getElementById('sideMenu');
    const closeMenu = document.getElementById('closeMenu');

    menuButton.addEventListener('click', () => {
      sideMenu.style.display = 'block';
    });

    closeMenu.addEventListener('click', () => {
      sideMenu.style.display = 'none';
    });

    // Theme toggle
    const toggleTheme = document.getElementById('toggleTheme');
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
