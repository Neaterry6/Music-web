<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom - Music Web</title>
    <link rel="stylesheet" href="./css/chatroom.css">
</head>
<body>
    <!-- Chatroom Header -->
    <header class="chatroom-header">
        <div class="header-content">
            <div class="logo">🎵 Music Web</div>
            <div class="user-info">
                <span id="userName">Hello, <span id="userDisplayName"></span></span>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <main class="chat-container">
        <div class="chat-history" id="chatHistory">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div class="chat-input-container">
            <!-- Message Input -->
            <textarea
                id="messageInput"
                class="chat-input"
                placeholder="Type your message... Use '@bot' to chat with the bot"
            ></textarea>
            <!-- Send Message Button -->
            <button id="sendMessageBtn" class="send-btn">Send</button>
        </div>
    </main>

    <!-- Chatroom Footer -->
    <footer class="chatroom-footer">
        <p>Built with 💙 by heisbroken ✍️</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chatroom.js"></script>
</body>
</html>
