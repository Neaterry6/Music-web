<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom - StreamMe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="StreamMe Logo" class="logo">
    </header>
    <main>
        <div class="chatroom">
            <h1>Chatroom</h1>
            <!-- Chat Messages Section -->
            <div id="chatMessages" class="chat-messages"></div>

            <!-- Image Upload -->
            <input type="file" id="imageUpload" accept="image/*">

            <!-- Voice Recording Button -->
            <button id="recordBtn">ðŸŽ¤ Record Voice</button>

            <!-- Message Input -->
            <textarea id="messageInput" placeholder="Type your message... Use '@bot' for chatbot"></textarea>

            <!-- Send Message Button -->
            <button id="sendMessageBtn">Send</button>
        </div>
    </main>
    <script src="./js/chatroom.js"></script>
</body>
