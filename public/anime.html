<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âœ¨Anime Search âœ¨</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f39c12;
    }
    #search {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 11px 20px;
      margin-left: 10px;
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #2c2f48;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #f39c12;
    }
    .card p {
      font-size: 14px;
    }
    .card a {
      display: inline-block;
      margin-top: 8px;
      padding: 7px 15px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .card a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Anime Search Engine ðŸ”¥</h1>

<div id="search">
  <input type="text" id="query" placeholder="Enter anime title...">
  <button onclick="searchAnime()">Search</button>
</div>

<div class="grid" id="results"></div>

<script>
  async function searchAnime() {
    const query = document.getElementById('query').value.trim();
    if (!query) return alert('Please enter an anime title');

    const apiUrl = 'https://graphql.anilist.co';
    const graphQLQuery = {
      query: `
        query {
          Page(perPage: 10) {
            media(search: "${query}", type: ANIME) {
              title {
                romaji
                english
              }
              startDate {
                year
              }
              siteUrl
              coverImage {
                large
              }
              description(asHtml: false)
            }
          }
        }
      `
    };

    const res = await fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(graphQLQuery)
    });

    const data = await res.json();
    const animeList = data.data.Page.media;
    const container = document.getElementById('results');
    container.innerHTML = '';

    animeList.forEach(anime => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${anime.coverImage.large}" alt="${anime.title.english || anime.title.romaji}">
        <h2>${anime.title.english || anime.title.romaji}</h2>
        <p><strong>Year:</strong> ${anime.startDate.year || 'N/A'}</p>
        <p>${(anime.description || 'No description available.').substring(0, 200)}...</p>
        <a href="${anime.siteUrl}" target="_blank">View Details ðŸ”—</a>
      `;
      container.appendChild(card);
    });
  }
</script>

</body>
</html>
