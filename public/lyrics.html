<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics - StreamMe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="StreamMe Logo" class="logo">
        <h1>Find Lyrics for Your Favorite Songs</h1>
    </header>
    <main>
        <form id="lyricsForm">
            <label for="songTitle">Enter Song Title and Artist:</label>
            <input type="text" id="songTitle" placeholder="e.g., Baby girl by Joeboy" required>
            <button type="submit">Get Lyrics</button>
        </form>
        <div id="lyricsResult" class="lyrics-container">
            <!-- Lyrics will be displayed here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 StreamMe - All rights reserved.</p>
    </footer>
    <script src="./js/lyrics.js"></script>
</body>
  </html
