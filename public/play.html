<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playback - StreamMe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="StreamMe Logo" class="logo">
    </header>
    <main>
        <div class="playback-container">
            <h1 id="mediaTitle">Now Playing</h1>
            <video id="videoPlayer" controls style="display:none;"></video>
            <audio id="audioPlayer" controls style="display:none;"></audio>
            <div class="controls">
                <button onclick="applyEffect('normal')">Normal</button>
                <button onclick="applyEffect('slow')">Slow Motion</button>
                <button onclick="applyEffect('speedup')">Speed Up</button>
                <button onclick="applyEffect('reverb')">Reverb</button>
            </div>
            <div class="download-buttons">
                <button id="downloadMP3">ðŸŽµ Download MP3</button>
                <button id="downloadMP4">ðŸŽ¬ Download MP4</button>
            </div>
        </div>
    </main>
    <script src="./js/play.js"></script>
</body>
</html>
